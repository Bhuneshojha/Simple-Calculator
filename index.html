<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="heading">Made by <span class="name">Bhunesh Ojha</span></h1>
    </header>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <form id="calculatorForm">
            <div class="input-container">
                <input type="number" id="value1" placeholder="Enter first number" required>
                <select id="operator" required>
                    
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input type="number" id="value2" placeholder="Enter second number" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
